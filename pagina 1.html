<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="fomulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <title>Document</title>

</head>

<body>


    <div class="container-fluid">

        <div class="imagem"><img src="foto/Planet filmes.png" alt=""></div>

        <div class="tilulo"><strong>
                <h1>Formulario de Cadastro</h1>
            </strong>
        </div>

        <div class="row mt-5">
            <div class="col-9">
                <label for="formGroupExampleInput" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="formGroupExampleInput"
                    placeholder="Informe o Nome Completo">
            </div>
        </div>


        <div class="row mt-3">
            <div class="col-4">
                <label for="formGroupExampleInput" class="form-label">Usuario de Login</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Informe Usuario">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-3 ">
                <label for="formGroupExampleInput" class="form-label">Senha</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Informe a Senha">
            </div>

            <div class="col-3">
                <label for="formGroupExampleInput" class="form-label">Senha</label>
                <input type="text" class="form-control" id="formGroupExampleInput"
                    placeholder="Informe a Senha Novamente">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-3 ">
                <label for="formGroupExampleInput" class="form-label">Data de Nasc.</label>
                <input type="date" class="form-control" id="formGroupExampleInput">
            </div>

            <div class="col-3 ">
                <label for="formGroupExampleInput" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="O numero de Telefone">
            </div>

        </div>

        <div class="row mt-3">
            <div class="col-3 ">
                <label for="formGroupExampleInput" class="form-label">CPF</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Informe o seu CPF">
            </div>
        </div>

        <div class="row mt-3">

            <div class="col">
                <label for="formGroupExampleInput" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Informe seu Email">

                <div class="col mt-3">
                    <label for="formGroupExampleInput" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="formGroupExampleInput"
                        placeholder="Informe seu Email Novamente">

                </div>
            </div>



            <form>
                <div class="form-group mb-3 col-3">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" placeholder="Informe a CEP">
                    <small>00000-000</small>
                </div>

                <div class="form-group mb-3 col-4 ">
                    <label for="logradouro">Endereço</label>
                    <input type="text" class="form-control" id="logradouro" placeholder="Informe o Endereço">

                </div>

                <div class="form-group mb-3 col-3">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro" placeholder="Informe o Bairro">

                </div>

                <div class=" form-group mb-3 col-2">
                    <label for="localidade">Cidade</label>
                    <input type="text" class="form-control" id="localidade" placeholder="Informe a Cidade">

                </div>

                <div class="form-group mb-3 col-2">
                    <label for="uf">UF</label>
                    <input type="text" class="form-control" id="uf" placeholder="Informe o UF">

                </div>
            </form>




            <div class="row mt-2">
                <div class="col">
                    <a href="login.html"><button type="button" class="btn btn-success">Inscreve-se</button></a>
                </div>
            </div>


        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</body>
<script src="java formulario.js"></script>

</html>
